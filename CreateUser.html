<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="./css/styleprofile.css">
</head>
<body>
<header>
    <div class="div_header">
        <a href="#"><img src="./img/logo1.png" class="image"></a>
        <div class="right_pos">
            <a href="#" class="div_link">Page1</a>
            <a href="#" class="div_link">Page2</a>
            <a href="#" class="div_link">Page3</a>
            <a href="#" class="div_link">Page4</a>
        </div>
    </div>
</header>
<main>
    <div class="center">
        <div class="two">
            <div class="thing m-2 two_left">
                <h2 class="up">Name</h2>
                <hr>
                <input type="text" id="name">
            </div>
            <div class="thing m-2 two_right">
                <h2 class="up">Surname</h2>
                <hr>
                <input type="text" id="surname">
            </div>
        </div>
        <div class="two">
            <div class="thing m-2 two_left">
                <h2 class="up">Patronymic</h2>
                <hr>
                <input type="text" id="patronymic">
            </div>
            <div class="thing m-2 two_right">
                <h2 class="up">Birthday</h2>
                <hr>
                <input type="date" id="birthday">
            </div>
        </div>
        <div class="two">
            <div class="thing m-2 two_left">
                <h2 class="up">Phone</h2>
                <hr>
                <input type="text" id="phone">
            </div>
            <div class="thing m-2 two_right">
                <h2 class="up">E-mail</h2>
                <hr>
                <input type="text" id="email">
            </div>
        </div>
        <div class="two">
            <div class="thing m-2 two_left last">
                <h2 class="up">Role</h2>
                <hr>
                <select class="combo">
                    <option value="Select">Select....</option>
                    <option value="pupil">Pupil</option>
                    <option value="teacher">Teacher</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>
            <div class="button m-2 two_right last">
                <a href="">Add</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
