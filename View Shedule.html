<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Shedule</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <div class="div_header">
        <a href="#"><img src="./img/logo1.png" class="image"></a>
        <div class="right_pos">
            <a href="#" class="div_link">Page1</a>
            <a href="#" class="div_link">Page2</a>
            <a href="#" class="div_link">Page3</a>
            <a href="#" class="div_link">Page4</a>
        </div>
    </div>
</header>
<hr>
<main>
    <div class="flex">
        <div class="left">
            <button class="btn" onclick="ShowClass()">Class</button>
            <div class="hide" id="hidetwo">
                <div class="check">
                    <input type="checkbox" id="1">
                    <label for="1">1</label>
                    <div class="check1">
                        <input type="checkbox" id="1A">
                        <label for="1A">1А</label>
                    </div>
                    <div class="check1">
                        <input type="checkbox" id="1Б">
                        <label for="1Б">1Б</label>
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox" id="2">
                    <label for="2">2</label>
                    <div class="check1">
                        <input type="checkbox" id="2A">
                        <label for="2A">2А</label>
                    </div>
                    <div class="check1">
                        <input type="checkbox" id="2Б">
                        <label for="2Б">2Б</label>
                    </div>
                    <div class="check1">
                        <input type="checkbox" id="2B">
                        <label for="2B">2B</label>
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox" id="3">
                    <label for="3">3</label>
                    <div class="check1">
                        <input type="checkbox" id="3A">
                        <label for="3A">3А</label>
                    </div>
                    <div class="check1">
                        <input type="checkbox" id="3Б">
                        <label for="3Б">3Б</label>
                    </div>
                    <div class="check1">
                        <input type="checkbox" id="3B">
                        <label for="3B">3B</label>
                    </div>
                </div>
            </div>
            <button class="btn">Add Shedule</button>
        </div>
        <div class="right">
            <div class="sear">
                <div class="search">
                    <label for="find">Find</label>
                    <input type="text" id="find">
                </div>
            </div>
            <div class="classes">
                <div>
                    <div class="class">
                        <div class="user-text left_user">
                            <h2>1-A</h2>
                        </div>
                        <div class="right_user">
                            <button class="btn_user img_small"><img src="./img/function_90.png"></button>
                        </div>
                    </div>
                    <div class="shedule_day">
                        <h3 class="up"><i>Monday</i></h3>
                        <table>
                            <tr>
                                <th>#</th>
                                <th>Subject</th>
                                <th>Classroom</th>
                                <th>Teacher</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Lesson1</th>
                                <th>Classroom1</th>
                                <th>Teacher1</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Lesson1</th>
                                <th>Classroom1</th>
                                <th>Teacher1</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Lesson1</th>
                                <th>Classroom1</th>
                                <th>Teacher1</th>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <div class="shedule_day">
                        <h3 class="up"><i>Tuesday</i></h3>
                        <table>
                            <tr>
                                <th>#</th>
                                <th>Subject</th>
                                <th>Classroom</th>
                                <th>Teacher</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Lesson1</th>
                                <th>Classroom1</th>
                                <th>Teacher1</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Lesson1</th>
                                <th>Classroom1</th>
                                <th>Teacher1</th>
                            </tr>
                            <tr>
                                <th>1</th>
                                <th>Lesson1</th>
                                <th>Classroom1</th>
                                <th>Teacher1</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/admin.js" ></script>
</body>
</html>
